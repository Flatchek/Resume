<!DOCTYPE html>
<!-- `<!DOCTYPE>` is a standard element in HTML that specifies the document type and ensures correct interpretation of the HTML structure. "Single element" -->
<html lang="en">
    <!--  Meta tags are specific settings within HTML that are necessary for configuring web browser -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tegs => some setting that need for browser -->
    <title>My Resume</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
</body>
</html>
